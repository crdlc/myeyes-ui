<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Eyes</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/myeyes.css">

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBqQJ9edvvq1D5dZx49f0yu4elXmO8xhac"></script>

    <script defer type="text/javascript" src="vendor/js/es6-promise.min.js"></script>
    <script defer type="text/javascript" src="vendor/js/lazy_loader.js"></script>
    <script defer type="text/javascript" src="js/myEyesApp.js"></script>
  </head>
  <body data-view="myeyes">
    <div class="main">
      <header>
        <a href="index.html" aria-controls="exit">Logout</a>
        <span class="userMail"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> steve@myeyes.com</span>
      </header>
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#map" data-view="map" aria-controls="map" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Where is Steve?</a></li>
        <li role="presentation"><a href="#myevents" data-view="myEvents" aria-controls="myevents" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Steve's Events</a></li>
        <li role="presentation"><a href="#pics" data-view="pics" aria-controls="pics" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span> Pics</a></li>
        <li role="presentation"><a href="#chat" data-view="chat" aria-controls="chat" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> Message</a></li>

        <li role="presentation" class="allevents"><a href="#allevents" data-view="allEvents" aria-controls="allevents" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> Global Events</a></li>
      </ul>

      <div class="tab-content">
        <div id="map" role="tabpanel" class="tab-pane fade in active">
          <div class="panel panel-default">
            <div class="panel-body">
              <div id="userLocation"></div>
            </div>
          </div>
        </div>
        <div id="myevents" role="tabpanel" class="tab-pane fade">
          <div class="panel panel-default">
            <div class="panel-body">
              <div id="myEventsList" class="list-group"></div>
            </div>
          </div>
        </div>
        <div id="pics" role="tabpanel" class="tab-pane fade">
          <div class="panel panel-default">
            <div class="panel-body">
              <div id="screenshotsList" class="row"></div>
            </div>
          </div>
        </div>
        <div id="chat" role="tabpanel" class="tab-pane fade">
          <div class="panel panel-default">
            <div class="panel-body">

            </div>
          </div>
        </div>
        <div id="allevents" role="tabpanel" class="tab-pane fade">
          <div class="panel panel-default">
            <div class="panel-body">
              <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span><a href="#" id="seeAllEventsMap"> See all events on a map</a>
              <div id="allEventsList" class="list-group"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade modal-map" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">All events</h4>
          </div>
          <div class="modal-body">
            <p id="allEventsLocation"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-white btn-padding" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
